<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fianl Clock Simple Make It Better</title>
</head>
<body>
    <div id="clock">
        <div id="hours">
                00:00:00
        </div>
        <button id="startstop">Start</button>
    </div>

<script>
    let stop;
    let startingclock = false;

function mainClock(){
    const recent = new Date();
    let watch_hours = recent.getHours();
    let watch_minut = recent.getMinutes();
    let watch_secon = recent.getSeconds();
    let watch_milse = String(recent.getMilliseconds()).padStart(3, '0').substring(0, 2);
    const amPm = watch_hours >= 12 ? "PM" : "AM";
    watch_hoursm = (watch_hours % 12) || 12 ;
    document.getElementById('hours').textContent = `${watch_hours}:${watch_minut}:${watch_secon}:${String(watch_milse).padStart(2,'0')}`;
}

function startclock(){
    if(startingclock){
        clearInterval(stop);
        document.getElementById('startstop').textContent = "Start";
    }
    else {
        stop = setInterval(mainClock , 1000);
        document.getElementById('startstop').textContent = "Stop";
    }

    startingclock = !startingclock;
}

document.getElementById('startstop').addEventListener('click' , startclock);

</script>    
</body>
</html>
