<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratices Digital Clock</title>
</head>
<body>
    <div id="clock">
        <div id="hours">
            00:00:00
        </div>
        <button id="startstopbtn">Start</button>
    </div>

<script>

    let stopwatch;
    let autostart = false;

    function digitalClock(){
        const now = new Date();
        let hours = now.getHours();
        let minutes = now.getMinutes();
        let seconds = now.getSeconds();

        const dayTime = hours >= 12 ? "PM" : "AM";
        hours = (hours % 12) || 12;
        document.getElementById('hours').textContent = `${hours}:${minutes}:${seconds} ${dayTime}`
        
    }

    function startClock(){
       
        if(autostart){
            clearInterval(stopwatch);
            document.getElementById('startstopbtn').textContent = 'Start';
        }
        else {
            stopwatch = setInterval(digitalClock , 1000);
            document.getElementById('startstopbtn').textContent = "Stop";
        }

        stopwatch = !stopwatch;
    }

    document.getElementById('startstopbtn').addEventListener('click', startClock);
    

</script>    
</body>
</html>
